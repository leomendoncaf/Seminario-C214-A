name: CI

on:
  push:
    branches:
      - master

jobs:

  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test
      
  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.16.0'

      - name: Install dependencies
        run: npm ci
        
      - name: Run tests
        run: npm test

      - name: Build package
        run: npm run package

      - name: Generate report
        run: npm run report

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Package
          path: dist/bundle.js

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Report
          path: report.txt
